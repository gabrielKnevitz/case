<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/customizacaoCadastro.css">
    <link rel="icon" href="../images/logoAutoU.png">
</head>

<body>
    <div class="container">
        <div class="row row justify-content-center align-items-center">
            <div class="col-8 text-center">
                <div class="card">
                    <h1>CADASTRO</h1>
                    <form class="was-validated" method="POST" action="../controller/cadastro.php" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                                    <label for="floatingInput">Informe seu nome</label>
                                    <div class="invalid-feedback">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="sobrenome" placeholder="sobrenome" required>
                                    <label for="floatingInput">Informe seu sobrenome</label>
                                    <div class="invalid-feedback">
                                        
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                                    <label for="floatingInput">Informe seu e-mail</label>
                                    <div class="invalid-feedback">
                                   
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="matricula" placeholder="Matricula" required>
                                    <label for="floatingInput">Informe sua matr√≠cula</label>
                                    <div class="invalid-feedback">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-select form-select-lg" aria-label=".form-select-lg example" name="departamento" required>
                                    <option value="">Informe seu departamento</option>
                                    <option value="Carga">Carga</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Logistica">Logistica</option>
                                    <option value="Materiais">Materiais</option>
                                    <option value="Suprimentos">Suprimentos</option>
                                </select>
                                <div class="invalid-feedback">
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="cargo" placeholder="Cargo" required>
                                    <label for="floatingInput">Informe seu cargo</label>
                                    <div class="invalid-feedback">
                                      
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" type="file" name="foto" id="formFile" required>
                                    <div class="invalid-feedback">
                                        
                                      </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <button class="btn"><a href="login.html">Voltar</a></button>
                            </div>
                            <div class="col">
                                <button class="btn" type="submit">Cadastrar</button>
                            </div>
                            <div class="col">
                                <button class="btn" type="reset" value="reset">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
